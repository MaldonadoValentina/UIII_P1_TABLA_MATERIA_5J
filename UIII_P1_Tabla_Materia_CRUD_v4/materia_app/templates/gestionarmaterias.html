{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!--Fila-->

    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--Columna Izquierda-->
        <h1>Mam√°</h1>

        <div class="card"> <!--Tarjeta-->
            <div class="card-body">
                <form action="/registrarMateria/" method="POST"> {% csrf_token %} <!--Formulario-->
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" 
                        placeholder="Codigo Materia" minLenght="6" maxLenght="6" reqired>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        placeholder="Nombre Materia" maxLenght="100" reqired>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtcreditos" name="numcreditos" class="form-control" 
                        value="1" min="1" max="9" reqired>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-secondary">Guardar</button>
                    </div>
                </form> <!--Formulario-->
            </div>
        </div> <!--Tarjeta-->

    </div><!--Columna Izquierda-->

    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-4"> <!--Columna Derecha-->
        <h1>Listado de Materia</h1>

        <div class="table-responsive"> <!--Tabla Responsive-->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Credito</th>
                    <th colspan="3">Credito</th>
                </tr>
                </thead>
                <tbody>

                    {% for m in mismaterias %}
                    <tr>
                        <td> {{forloop.counter}} </td>
                        <td> {{m.codigo}} </td>
                        <td> {{m.nombre}} </td>
                        <td> {{m.creditos}} </td>
                        <td> <a href="seleccionarMateria/{{m.codigo}}" class="btn btn-info">Editar</a></td>
                        <td> <a href="borrarMateria/{{m.codigo}}" class="btn btn-danger">Borrar</a></td>
                    </tr>    
                    {% endfor %}                

                </tbody>
            </table>

        <div><!--Tabla Responsive-->
    </div><!--Columna Derecha-->
    
</div> <!--Fila-->

{% endblock %}
